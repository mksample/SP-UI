{{define "ui_node_input_checkbox"}}
<fieldset class="checkbox">
  <div class="checkbox-inner">
    <input
      name="{{.Attributes.UiNodeInputAttributes.Name}}"
      type="hidden"
      value="false" />
    <input
      name="{{.Attributes.UiNodeInputAttributes.Name}}"
      id="{{.Attributes.UiNodeInputAttributes.Name}}"
      type="{{.Attributes.UiNodeInputAttributes.Type}}"
      value="true"
      placeholder="{{getNodeLabel .}}"
      {{if .Attributes.UiNodeInputAttributes.Value}}checked{{end}}
      {{if .Attributes.UiNodeInputAttributes.Disabled}}disabled{{end}} />
    <label for="{{.Attributes.UiNodeInputAttributes.Name}}">
      <!-- Checkbox SVG -->
      <svg width="8" height="7" viewBox="0 0 8 7" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.75 1.8125L2.75 6.8125L0.25 4.3125L1.1875 3.375L2.75 4.9375L6.8125 0.875L7.75 1.8125Z" fill="#F9F9FA" /></svg>
      <span>{{getNodeLabel .}}</span>
    </label>
  </div>
  {{if .Messages}}
    <div class="typography-caption">
        {{template "messages" dict "Messages" .Messages "ClassName" ""}}
    </div>
  {{end}}
</fieldset>
{{ end }}
